{% extends "base.html" %} {% block content %}

<ul class="collapsible">
    {% for task in tasks %}
    <li>
        <div class="collapsible-header">
            <div class="col s2">
                <i class="material-icons">expand_more</i>
            </div>
            <div class="col s2">
                <a href="{{url_for('edit_task', task_id=task._id)}}"class="waves-effect waves-light btn btn-small">Edit</a>
                <a href="{{url_for('delete_task', task_id=task._id)}}"class="waves-effect waves-light btn btn-small blue">Done</a>
            </div>
            <div class="col s8 task-header">
                <strong>{{task.task_name}}</strong> - {{task.due_date}}
            </div>
        </div>
        
        <div class="collapsible-body"><span>{{task.task_description}}</span></div>
    </li>
    {% endfor %}
</ul>

 {% endblock %}
