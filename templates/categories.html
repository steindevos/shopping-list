{% extends "base.html" %} {% block content %}

<div class="row">

    <h3>Categories</h3>

    <ul class="collapsible">
        {% for category in categories %}
        <li>
            <div class="collapsible-header">
                <a href="{{url_for('edit_category', category_id=category._id)}}" class="waves-effect waves-light btn btn-small">Edit</a>
                <a href="{{url_for('delete_category', category_id=category._id)}}" class="waves-effect waves-light btn btn-small blue">Del</a>
           
                <div class="col s9 task-header">
                    <strong>{{category.category_name}}</strong>
                </div>
            </div>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for("add_category")}}"class="waves-effect waves-light btn"><i class="material-icons right">playlist_add</i>Add a category</a>
    
</div>

{% endblock %}
