{% extends "base.html" %} {% block content %}

<p>Are you sure you want to delete {{task.task_name}}?</p>

<div class="row">
    <form action="{{ url_for('delete_task', task_id=task._id) }}" method="POST" class="col s12">
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Yes
                <i class="material-icons right">playlist_add</i>
            </button>
        </div>
    </form>
    <form action="{{ url_for('get_tasks') }}" method="GET" class="col s12">
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">No
                <i class="material-icons right">playlist_add</i>
            </button>
        </div>
    </form>
</div>



 
  
{% endblock %}
